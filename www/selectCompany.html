<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <title>Billing4All</title>

        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/main.js"></script>  
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commen.js"></script>

</head>
<body>
	<div data-role="page" class="pages ui-page ui-body-c ui-page-active">   
        <div data-role="header" class="ui-header ui-bar-a" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1">Select Company</h1>
            <a href="index.html" data-direction="reverse" data-transition="slide" class="back"><span class="glyphicon glyphicon-menu-left" id="back"></span></a>
        </div><!-- /header -->
        <div data-role="content">
            <ul>
            	
            </ul>
        </div>
        <script type="text/javascript">
        	$(function(){
        		// $("#back").click(function(){
        		// 	location="index.html";
        		// })
        		var companyId=location.search.substring(1);
        		$.getJSON("http://mobil.billing4all.com/JSon/SelectCompanyByUserId?ismobile=true&id="+companyId,function(data){
        			for(i=0;i<data.length;i++)
        				$("div[data-role='content'] ul").append("<li class='company_select' data-company_id='"+data[i].customerId+"'>"+data[i].customerName+"</li>");
        			$(".company_select").on( "tap",function(){
        				var company_id = $(this).data("company_id");
        				// console.log(company_id)
        				location="Company/company_index.html?"+company_id;
        			})
        			$(".company_select").bind("taphold",function(){
        				// console.log("");
        				$(this).css("white-space", "normal");
        			})
        		})
        		// console.log(companyId)
        	});
        </script>
    </div>
</body>
</html>
